<div class="menubar">
  <div class="menubar__content">
    <div class="pt-tabs">
      <ul class="pt-tab-list" role="tablist">
        <li
          class="pt-tab"
          role="tab"
          aria-selected="{% if page.key != 'results' and page.key != 'open-results' and page.key != 'notfound' %}true{% else %}false{% endif %}"
        >
          <a href="/">Beranda</a>
        </li>
        <li
          class="pt-tab"
          role="tab"
          aria-selected="{% if page.key == 'results' %}true{% else %}false{% endif %}"
        >
          <a href="/hasil">Hasil</a>
        </li>
      </ul>
    </div>
  </div>
</div>
